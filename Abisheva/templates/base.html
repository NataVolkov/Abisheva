{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'img/ee28f8e04327e67cb59c4c2f20e2b8c1.jpg' %}">

</head>
<body>
<div class="container">
    <div class="header item">
      STYLISH ME
    </div>

    <div class="sidebar item">
        <ul>
        {% for key, value in menu.items %}
        <li> <a href="{{value}}"> {{key}} </a> </li>
        {% empty %}
        <li>  пусто  </li>
        {% endfor %}
        </ul>
    </div>

    <div class="content item">
        {% block content%}
        {% endblock %}
    </div>
</div>
</body>
</html>
